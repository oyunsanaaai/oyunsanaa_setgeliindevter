<!doctype html>
<html lang="mn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Оюунсанаа · Сэтгэлийн дэвтэр → Ном</title>
  <link rel="stylesheet" href="style.css" />
  <!-- PDF / зураг болгох -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
<header class="topbar">
  <div class="brand">Оюунсанаа</div>
  <div class="path">Сэтгэлийн дэвтэр → <b>Ном</b></div>
  <div class="actions">
    <button id="btnExport" class="btn">Экспорт (JSON)</button>
    <button id="btnImport" class="btn btn-ghost">Импорт (JSON)</button>
    <button id="btnPDF" class="btn btn-primary">PDF хэвлэх</button>
    <input id="fileImport" type="file" accept="application/json" hidden />
  </div>
</header>

<main class="wrap">
  <div class="hint">Хуудсыг дарж нээгээд — <b>Текст нэмэх</b> дээр дарж бичнэ.</div>
  <div id="grid" class="grid"></div>
</main>

<!-- Засварлагч -->
<dialog id="editor" class="editor">
  <div class="ed-toolbar">
    <div class="ed-title">Хуудас <span id="edPageNo"></span></div>
    <div class="ed-buttons">
      <button id="btnAddText" class="btn">Текст нэмэх</button>
      <button id="btnSave" class="btn btn-primary">Хадгалах</button>
      <button id="btnClose" class="btn btn-ghost">Хаах</button>
    </div>
  </div>
  <div id="canvasWrap" class="canvas"></div>
</dialog>

<script src="script.js"></script>
</body>
</html>
